<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0b7fab;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0f2ff;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main Circle Background -->
    <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

    <!-- Circular Progress/Growth Symbol -->
    <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
    <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="8"
            stroke-dasharray="900 1200" stroke-dashoffset="300" stroke-linecap="round"/>

    <!-- E360 Text -->
    <text x="256" y="240" font-family="Arial, sans-serif" font-size="120" font-weight="800"
          fill="url(#textGradient)" text-anchor="middle" letter-spacing="-4">E</text>
    <text x="256" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="700"
          fill="rgba(255,255,255,0.95)" text-anchor="middle">360</text>
</svg>
